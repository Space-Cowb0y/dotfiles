window:
  opacity: 0.8
  padding:
    x: 25
    y: 10
  dynamic_title: true

font:
  normal:
    family: SFMono Nerd Font Mono
    style: semibold
  bold:
    family: SFMono Nerd Font Mono
    style: bold
  italic:
    family: SFMono Nerd Font Mono
    style: semibold italic
  bold_italic:
    family: SFMono Nerd Font Mono
    style: Bold Italic
  size: 11.0

schemes:
  catppuccin: &catppuccin
    primary:
      background: "#24283b"
      foreground: "#DADAE8"

    # Colors the cursor will use if `custom_cursor_colors` is true
    cursor:
      text: "#1E1E28"
      cursor: "#B1E3AD"

    # Normal colors
    normal:
      black: "#6E6C7E"
      red: "#E38C8F"
      green: "#B1E3AD"
      yellow: "#EBDDAA"
      blue: "#A4B9EF"
      magenta: "#C6AAE8"
      cyan: "#E5B4E2"
      white: "#DADAE8"

    # Bright colors
    bright:
      black: "#6E6C7E"
      red: "#E38C8F"
      green: "#B1E3AD"
      yellow: "#EBDDAA"
      blue: "#A4B9EF"
      magenta: "#C6AAE8"
      cyan: "#E5B4E2"
      white: "#DADAE8"

    indexed_colors:
      - { index: 16, color: "#F2CECF" }
      - { index: 17, color: "#3E4058" }

colors: *catppuccin
